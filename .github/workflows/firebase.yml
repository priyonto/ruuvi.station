name: Distribute to Firebase

on:
  push:
    branches: [ "github-actions-firebase" ]

  workflow_dispatch:

jobs:
  deploy:
    name: Distributing to Firebase
    runs-on: macOS-latest

    steps:      
    - name: Checkout
      uses: actions/checkout@v2

    - name: Select Xcode Version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install SSH key for Keystore repo
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.KEYSTORE_PRIVATE_KEY }}
        name: id_rsa-keystore
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
        config: |
          Host id_rsa-keystore
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_rsa-keystore
            
    - name: Install SSH key for Certficate repo
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.CERT_PRIVATE_KEY }}
        name: id_rsa-certificate
        known_hosts: ${{ secrets.KNOWN_HOSTS_CERT }}
        config: |
          Host id_rsa-certificate
            Hostname github.com
            User git
            IdentityFile ~/.ssh/id_rsa-certificate
      
    - name: Clone keystore
      run: git clone git@github.com:ruuvi/com.ruuvi.station.ios.keystore.git

    - name: Clone certificates
      run: git clone git@github.com:ruuvi/com.ruuvi.station.ios.certificates.git
      
    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true

    - name: CocoaPods Install
      run: pod install

    - name: Cocoapods Cache
      uses: actions/cache@v2
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
                ${{ runner.os }}-pods-

    - name: Run linters
      uses: wearerequired/lint-action@v2
      with:
        swiftlint: true
    
    - name: Deploy to Firebase via Fastlane 
      run: |
        export LANG=en_US.UTF-8
        export LANGUAGE=en_US.UTF-8
        export LC_ALL=en_US.UTF-8
        bundle exec fastlane upload_to_firebase build_number:304 scheme:station_dev
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        API_TOKEN: ${{ secrets.API_TOKEN }}
        FIREBASE_REFRESH_TOKEN: ${{ secrets.FIREBASE_REFRESH_TOKEN }}
        GOOGLE_APP_ID: ${{ secrets.GOOGLE_APP_ID }}
        PWD: ${{ secrets.PWD }}
    
          
